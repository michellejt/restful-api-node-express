      <!doctype html>
      <html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
        <title>Title</title>

      <body>
                    <div class="switch">
                      <input class="switch__input" type="checkbox" id="themeSwitch">
                      <label aria-hidden="true" class="switch__label" for="themeSwitch">On</label>
                      <div aria-hidden="true" class="switch__marker"></div>
                    </div>


                    <div class="button">
                        <input type="radio" id="light" class="light-switch" name="dark-light-switch" />
                        <label class="btn btn-default" for="light">Light</label>
                      </div>
                      <div class="button">
                        <input type="radio" id="dark" class="dark-switch" name="dark-light-switch" />
                        <label class="btn btn-default" for="dark">Dark</label>
                      </div>
               
        <script src="app.js"></script>
      </body>
      </html>
